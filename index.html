<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div class="display-container">
            <div class="result-display"></div>
            <div class="input-display"></div>
        </div>

        <div class="keys-container">
            <div class="rows">
                <button class="clear all">A/C</button>
                <button class="clear">C</button>
                <button class="%">%</button>
                <button class="/">âž—</button>
            </div>
            <div class="rows">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="+">+</button>
            </div>
            <div class="rows">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="-">-</button>
            </div>
            <div class="rows">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="x">x</button>
            </div>
            <div class="rows">
                <button class="0">0</button>
                <button class=".">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
